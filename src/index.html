<script>

    noInitialRun : true,
    'print': function(text) {
        var element = document.getElementById('output');
        element.innerHTML += text.replace('\n', '<br>', 'g') + '<br>';

        //console.log(text);
    }
  };
  </script>

  <script type='text/javascript'>
  $("#solve").click(function() {
    var element = document.getElementById('output');
    element.innerHTML = "";
    htmlstuff = Module.cwrap('htmlstuff_c', 'int', ['string']);
